<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {{ hugo.Generator }}

  {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">
  {{ end }}

  <link rel="stylesheet" href="{{ absURL "css/bootstrap.min.css" }}" />
  <link rel="stylesheet" href="{{ absURL "css/bootstrap-icons.css" }}" />
  <script src="{{ absURL "js/bootstrap.min.js" }}"></script>
  <script src="{{ absURL "js/minisearch.js" }}"></script>

  <title>{{ .Title }}</title>

  {{ partialCached "style.html" . }}

</head>
